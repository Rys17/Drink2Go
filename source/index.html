<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Drink2Go</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preload" href="#" type="font/woff2" as="font">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="scripts/index.js" defer></script>
  <link rel="icon" href="favicon.ico">
  <link rel="icon" href="favicons/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-icon-180x180.png">
  <link rel="manifest" href="../source/site.webmanifest">
</head>

<body class="page__body">
  <header class="header" data-test="header">
    <div class="header__wrapper container">
      <div class="header__wrapper-logo">
        <a class="header__logo logo" href="index.html">
          <picture>
            <source media="(min-width: 1440px)" type="image/svg+xml" width="170" height="36"
              srcset="images/logo-desktop.svg">
            <source media="(min-width: 768px)" type="image/svg+xml" width="60" height="50"
              srcset="images/logo-tablet.svg">
            <img class="header__logo-image" src="images/logo-mobile.svg" width="32" height="36" alt="Drink2Go">
          </picture>
        </a>

        <p class="header__text">
          Интернет-магазин <br> кофейных напитков
        </p>
      </div>


      <nav class="header__nav">
        <ul class="header__nav-list header__nav-list--active">
          <li class="header__nav-item">
            <a class="header__nav-link header__nav__link--current" href="404.html" aria-current="page" tabindex="-1">
              Главная
            </a>
          </li>
          <li class="header__nav-item">
            <a class="header__nav-link" href="404.html">
              Каталог
            </a>
          </li>
          <li class="header__nav-item">
            <a class="header__nav-link" href="404.html">
              Доставка
            </a>
          </li>
          <li class="header__nav-item">
            <a class="header__nav-link" href="404.html">
              О нас
            </a>
          </li>
        </ul>
      </nav>

      <ul class="header__nav-user user-menu">
        <li class="user-menu__item">
          <a class="user-menu__link user-menu__link--profile" href="404.html">
            <span class="visually-hidden">Личный кабинет</span>
          </a>
          <a class="user-menu__link-text" href="404.html" >
            Войти
          </a>
        </li>
        <li class="user-menu__item">
          <a class="user-menu__link user-menu__link--basket" href="404.html">
            <span class="visually-hidden">Корзина</span>
          </a>
          <a class="user-menu__link-text" href="404.html" >
            Корзина
          </a>
        </li>
        <li class="user-menu__item">
          <button class="user-menu__burger user-menu__burger--active" aria-label="бургер меню" type="button">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </li>
      </ul>
    </div>

  </header>
  <main class="page__main">
    <h1>Страница для старта</h1>
  </main>
  <script src="scripts/index.js" defer></script>
</body>

</html>
